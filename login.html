<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>オーソネットワーク予約管理システム</title>

    <!-- Bootstrap -->
    <link href="common/css/bootstrap.min.css" rel="stylesheet">
    <link href="common/css/page.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body class="body-login">
    <!-- Header -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <h1><img src="common/image/logo.png" /></h1>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- content login -->
    <section id="login">
      <div class="container">
        <div class="content-login">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <h1>ログイン</h1>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-xs-12 col-md-4 control-label" for="iputid">ログインID</label>
                <div class="col-xs-12 col-md-6">
                  <input type="text" class="form-control" id="iputid" >
                  <div class="help-block with-errors"><ul class="list-unstyled"><li>このフィールドに記入してください。</li></ul></div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-xs-12 col-md-4 control-label" for="passinput" >パスワード</label>
                <div class="col-xs-12 col-md-6">
                  <input type="password" class="form-control" id="passinput" >
                  <div class="help-block with-errors"><ul class="list-unstyled"><li>このフィールドに記入してください。</li></ul></div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-md-4"></div>
                <div class="col-xs-12 col-md-6">
                  <button type="submit" class="btn btn-login">ログイン</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End content login -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="common/js/bootstrap.min.js"></script>
  </body>
</html>
