<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>キッズ業務管理システム</title>

    <!-- Bootstrap -->
    <link href="common/css/bootstrap.min.css" rel="stylesheet">
    <link href="common/css/page.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <h1>キッズコーポレーション業務管理システム</h1>
          </div>
          <div class="col-md-4">ようこそ、山田花子さん</div>
          <div class="col-md-4 page-right">
            <input type="submit" class="btn btn-sm btn-info  btn-mar-right" name="button2" value="メニューへ" /><input type="submit" class="btn btn-sm btn-info" name="button" value="ログアウト" />
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- content change pass -->
    <section id="page">
      <div class="container">
        <div class="row content content--changepass">
          <div class="col-md-12">
            <h1>パスワードを変更する</h1>
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-md-3 control-label" for="iput-username">ログインID</label>
                <div class="col-md-6">
                  <input type="text" name="txtusername" class="form-control" id="iput-username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label" for="iput-oldpass">以前のパスワード</label>
                <div class="col-md-6">
                  <input type="password" name="txtoldpass" class="form-control" id="iput-oldpass">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label" for="iput-newpass">新しいパスワード</label>
                <div class="col-md-6">
                  <input type="password" name="txtnewpass" class="form-control" id="iput-newpass">
                  <div class="help-block with-errors"><ul class="list-unstyled"><li>このフィールドに記入してください。</li></ul></div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                  <button type="submit" class="btn btn-primary">セーブ</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End content change pass -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="common/js/bootstrap.min.js"></script>
  </body>
</html>
